<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">

</head>

<body>
    <header id="masterhead">
        <div class="container">
                <a href="index.html" id="logo" target="index.html">Ariel Quinones</a>
                <a href="index.html">About Me</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
     
    </header>
<div id="main-container" class="container">
       <section class="main-container">
         <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                 <li>
                     <label form="name">Name</label>
                     <input type="text" name="email" id="name" placeholder="John Doe" required="required">
                 </li>
                 <li>
                    <label form="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                    <label form="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                    </li>

                </ul>
                <input type="submit" name="submit">

            </form>
        
        </section>

        <section class="sidebar">
            <div id="connect">
               <h2>Connect with Me</h2> 
               <img src="assets\images\Github-128.png" class="social" alt="Github">
               <img src="assets\images\Linkedin-128.png" class="social" alt="Linkedin">
               <img src="assets\images\Stack-128.png" class="social" alt="Stackoverflow">
            </div>
        </section>
    </div>

    <footer id="footer">
        <div class="container">
            &copy; Copyright 2019 Ariel Quinones
        </div>

</body>
</html>
